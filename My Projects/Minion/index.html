<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Minion</h1>
    <h2>Hi !</h2>
    <div class="minion">
        <div class="glass-1">
            <div class="eye">
                <div class="pupil">
                    <div class="iris"></div>
                    <span class="shine"></span>
                </div>
            </div>
        </div>
        <div class="glass-2">
            <div class="eye">
                <div class="pupil">
                    <div class="iris"></div>
                    <span class="shine"></span>
                </div>
            </div>
        </div>


        <div class="cloth-1"></div>
        <div class="glass-s"></div>
        <div class="dress">
            <div class="cloth">
                <div class="pocket"></div>
            </div>
            <div class="cloth-2">
                <div class="button"></div>
            </div>
            <div class="cloth-3">
                <div class="button"></div>
            </div>
        </div>


        <div class="mouth">
            <div class="teeth-1"></div>
            <div class="teeth-2"></div>
            <div class="teeth-3"></div>
            <div class="teeth-4"></div>
            <div class="teeth-5"></div>
            <div class="tongue"></div>
        </div>


        <div class="foot">
            <div class="line"></div>
            <div class="shoe-1"></div>
            <div class="shoe-2"></div>
        </div>

        <div class="hand-1">
            <div class="h">
                <div class="finger-1"></div>
                <div class="finger-2"></div>
                <div class="finger-3"></div>
            </div>
        </div>
        <div class="hand-2">
            <div class="h">
                <div class="finger-1"></div>
                <div class="finger-2"></div>
                <div class="finger-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
